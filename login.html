<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRO-C - Login/Signup</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="script.js" defer></script>
  <script src="loadHeaderFooter.js" defer></script>
  <style>
  .dashboard-button {
  padding: 8px 16px;
  background-color: #16a34a;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.dashboard-button:hover {
  background-color: #15803d;
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 8px;
}

.logout-button {
  padding: 8px 16px;
  background-color: #ef4444;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.logout-button:hover {
  background-color: #dc2626;
}

    /* Login/Signup Section */
    .auth-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .auth-form {
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-form h2 {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .auth-form input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .auth-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-form button#authButton {
      background-color: #16a34a;
      color: #ffffff;
    }

    .auth-form button#authButton:hover {
      background-color: #15803d;
    }

    .auth-form button#authButton[data-mode="signup"] {
      background-color: #3b82f6; /* Blue color for Signup */
    }

    .auth-form button#authButton[data-mode="signup"]:hover {
      background-color: #2563eb; /* Darker blue on hover */
    }

    .auth-form .toggle-auth {
      margin-top: 16px;
      font-size: 0.875rem;
    }

    .auth-form .toggle-auth a {
      color: #16a34a;
      text-decoration: none;
    }

    .auth-form .toggle-auth a:hover {
      text-decoration: underline;
    }


    
  </style>
</head>
<body>


  <!-- Login/Signup Section -->
  <section class="auth-section">
    <div class="auth-form" id="authForm">
      <h2 id="authTitle">Login</h2>
      <div id="usernameField" style="display: none;">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <div id="confirmPasswordField" style="display: none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      </div>
      <button id="authButton" data-mode="login" onclick="handleAuth()">Login</button>
      <div class="toggle-auth">
        <span id="toggleText">Don't have an account? </span>
        <a href="#" id="toggleLink" onclick="toggleAuth()">Sign Up</a>
      </div>
    </div>
  </section>

  <script>
    // Auth State
    let isLogin = true;
    const authTitle = document.getElementById("authTitle");
    const authButton = document.getElementById("authButton");
    const toggleText = document.getElementById("toggleText");
    const toggleLink = document.getElementById("toggleLink");
    const userDisplay = document.getElementById("userDisplay");
    const usernameField = document.getElementById("usernameField");
    const confirmPasswordField = document.getElementById("confirmPasswordField");

    // Toggle between Login and Signup
    function toggleAuth() {
      isLogin = !isLogin;
      authTitle.textContent = isLogin ? "Login" : "Sign Up";
      authButton.textContent = isLogin ? "Login" : "Sign Up";
      toggleText.textContent = isLogin ? "Don't have an account? " : "Already have an account? ";
      toggleLink.textContent = isLogin ? "Sign Up" : "Login";
      usernameField.style.display = isLogin ? "none" : "block";
      confirmPasswordField.style.display = isLogin ? "none" : "block";

      // Update button style based on mode
      authButton.setAttribute("data-mode", isLogin ? "login" : "signup");
    }

    // Handle Login/Signup
    function handleAuth() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword")?.value;
  const username = document.getElementById("username")?.value;

  if (!email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  if (!isLogin && password !== confirmPassword) {
    alert("Passwords do not match.");
    return;
  }

  if (isLogin) {
    // Simulate login
    const storedUser = JSON.parse(localStorage.getItem("user"));
    if (storedUser && storedUser.email === email && storedUser.password === password) {
      localStorage.setItem("isLoggedIn", "true");
      updateUserDisplay(storedUser.username || storedUser.email);
      alert("Login successful!");
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid email or password.");
    }
  } else {
    // Simulate signup
    const user = { username, email, password };
    localStorage.setItem("user", JSON.stringify(user));
    localStorage.setItem("isLoggedIn", "true");
      updateUserDisplay(username || email);
      alert("Signup successful!");
      window.location.href = "dashboard.html";
    }
  }


    // Update User Display
    function updateUserDisplay(username) {
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
  const userDisplay = document.getElementById("userDisplay");

  if (isLoggedIn && username) {
    userDisplay.innerHTML = `
      <div class="user-profile">
        <button class="dashboard-button" onclick="window.location.href='dashboard.html'">
          ðŸ‘¤ ${username}
        </button>
        <button class="logout-button" onclick="logout()">Logout</button>
      </div>
    `;
  } else {
    userDisplay.innerHTML = `
      <button class="login-button" onclick="window.location.href='login.html'">
        Login
      </button>
    `;
  }
}
function logout() {
  localStorage.removeItem("isLoggedIn");
  updateUserDisplay();
  window.location.href = "login.html";
}


    // Check Login on Checkout
    function checkout() {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      if (!isLoggedIn) {
        alert("Please log in to proceed to checkout.");
        window.location.href = "login.html";
      } else {
        alert("Proceeding to checkout...");
        // Add checkout logic here
      }
    }

    // Initialize
    updateUserDisplay();
    
  </script>
</body>
</html>
