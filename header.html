<header>
  <div class="container header-content">
    <div class="logo">
      <span>🍏</span>
      <span>GRO-C</span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for groceries..." id="searchInput" />
      <span class="search-icon">🔍</span>
    </div>
   
    <div class="user-actions">
      <button class="login-button" id="loginButton" onclick="window.location.href='login.html'">Login</button>
      <button class="cart-button" onclick="window.location.href='cart.html'">
        🛒 Cart
        <span class="badge" id="cartCount">0</span>
      </button>
    </div>
  </div>
</header>

<script>
  // JavaScript for the header
  const searchInput = document.getElementById("searchInput");
  const cartCount = document.getElementById("cartCount");

  // Update cart count from localStorage
  function updateCartCount() {
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    cartCount.textContent = cartItems.length;
  }

  // Initialize cart count
  updateCartCount();

  // Search functionality
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    // Add search logic here (e.g., filter products)
    console.log("Search query:", query);
  });
</script>
